<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body{background-color: red;}
	.box{background-color: rgba(0,0,0,0.5);filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#99000000,endColorstr=#99000000);width: 100px;height: 100px;}
	</style>
</head>
<body>
	<div class="box"></div>
	<!-- 
	普通浏览器
	颜色使用rgba
	Rgb三原色可以从ps当中获取
	A透明度50%就写0.5

	Ie不支持如rgba
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#7f000000,endColorstr=#7f000000);
	#7f000000代表的是透明度和颜色编码
	前面两位是透明度后面六位是正常的颜色编码
	7f是16进制的

	而转换方法是
	如60%的透明度
	打开计算器
	255*0.6=153
	如果是小数直接取整
	点到程序员计算器
	把刚刚得到的153转换为16进制最终得到99
	 -->
</body>
</html>
